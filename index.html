<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball shoes</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .box {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 15px;
            flex: 1 1 300px;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .box h2 {
            margin: 0 0 10px;
            font-size: 28px;
        }

        .box p {
            margin: 10px 0 0;
            font-size: 20px;
            font-weight: bold;
        }

        .box .details {
            margin-top: 15px;
            font-size: 14px;
            color: #f4f4f9;
            opacity: 0.8;
        }

        .box .Buynow {
            margin-top: 20px;
        }

        .box .Buynow button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #7611a5;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .box .Buynow button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .box {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Nike air zoom hyper ace 2</h2>
            <p>Price: $80.99</p>
            <div class="Buynow">
                <button>Buy Now</button>
            </div>
        </div>
        <div class="box">
            <h2>Asics Netburner Ballistic FF 3</h2>
            <p>Price: $79.95</p>
            <div class="Buynow">
                <button>Buy Now</button>
            </div>
        </div>
        <div class="box">
            <h2>Mizuno</h2>
            <p>Price: $90.90</p>
            <div class="Buynow">
                <button>Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
